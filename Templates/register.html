{% extends 'base.html' %}

{% block title %}Register - Hostel Management System{% endblock %}

{% block content %}
<h2>Register</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Register</button>
</form>

{% if form.errors %}
    <div class="alert alert-danger mt-3">
        <ul>
            {% for error in form.errors.values %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
{% endblock %}
